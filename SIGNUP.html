<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <body style="background-color: cyan">
    
      <div class="container">

  
              <div class="col-lg-4"></div>
                  <div class="col-lg-4 myMargin">
                    <form action="tourism.html" onsubmit="return validation()">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                         <span id="emailids" class="text-danger font-weight-bold"></span>                      
                      </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                          <span id="passwords" class="text-danger font-weight-bold"></span> 
                        </div>
                          <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                            <span id="confrmpass" class="text-danger font-weight-bold"></span> 
                          </div>
                            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">

                        </div>
                    </form>
                    

</div>
      <script type="text/javascript">
         
         function validation(){

           var emails=document.getElementById('emails').value; 
           var pass=document.getElementById('pass').value; 
           var confirmpass=document.getElementById('conpass').value;

           if(emails==""){
             document.getElementById('emailids').innerHTML=" **please fill the email id field";
             return false;
           } 
           if( emails.indexOf('@')<=0){
             document.getElementById('emailids').innerHTML="** @ inavlid possition";
             return false;
           }
           if( (emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
             document.getElementById('emailids').innerHTML="** . invalid position";
             return false;
           }
         
           if(pass==""){
             document.getElementById('passwords').innerHTML=" **please fill the password field";
             return false;
           } 
           if((pass.length<=5)||(pass.length>20)){
             document.getElementById('passwords').innerHTML="** password lenght must between 5 to 20";
             return false;
           }
           if(pass!=confirmpass){
             document.getElementById('passwords').innerHTML="** password are not matching";
             return false;
           }
           if(confirmpass==""){
             document.getElementById('confrmpass').innerHTML=" **please fill the confirm password field";
             return false;
           } 


         }
      
      
      
      
      </script>
                   
</body>
</html>
